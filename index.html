<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram con bootstrap</title>
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="d-none d-sm-block">
            <img src="img/foto-celular.png">
            <div id="carouselExampleFade" class="carousel slide carousel-fade posicion-carousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/Carousel-1.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Carousel-2.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Carousel-3.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Carousel-4.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Carousel-5.jpg" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center mt-4">
            <section class="form"> 
                <div class="my-3 d-flex justify-content-center">
                    <img src="img/instagram-logo.png" width="175px">
                </div>
                <div class="d-flex justify-content-center w-100 flex-column rounded">
                    <form class="d-flex flex-column align-items-center">
                        <input type="text" placeholder="Teléfono, usuario o correo electrónico"
                        class="inputs border w-75 m-2 p-2">
                        <input type="password" placeholder="Contraseña" 
                        class="inputs border w-75 p-2">
                        <button type="button" class="btn btn-primary text-white button-login mt-3 w-75">
                            Iniciar sesión
                        </button>
                    </form>
                    <div class="d-flex w-100 align-items-center justify-content-center">
                        <div class="w-25 border border-top"></div>
                        <p class="justify-content-center">o</p>
                        <div class="w-25 border-top"></div>
                    </div>
                    <div class="d-flex flex-column w-100 align-items-center mt-4">
                    <button class="w-75 border-0 link-login-fb">
                        <i class="fab fa-facebook-square me-1 fs-5"></i>    
                        Iniciar sesión con Facebook
                    </button>
                    <a href="https://www.instagram.com/accounts/password/reset/" class="text-decoration-none link-f-password my-3" target="_blank">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                </div>
            </section>
            <section>
                <div class="d-flex button-login form registration-area mt-3 justify-content-center 
                align-items-center py-3">
                    <div class="parrafo-registro">¿No tienes una cuenta?</div>
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="text-decoration-none fw-bold ps-1" target="_blank">
                    Regístrate
                    </a>
                </div>
            </section>
            <section>
                <div class="d-flex flex-column button-login align-items-center">
                    <div class="my-4">Descargar app</div>
                    <div class="d-flex">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                            <img src="img/logo-app-store.png" class="store-logos mx-1">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=es_CO&gl=US" target="_blank">
                            <img src="img/logo-google-play-store.png" class="store-logos mx-1">
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
